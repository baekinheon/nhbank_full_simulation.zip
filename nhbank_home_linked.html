
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NH농협 홈</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background: #f2f3f5;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00a89c;
      color: white;
    }
    .header .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .header .alert {
      font-size: 20px;
    }
    .welcome {
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
    }
    .account-card {
      background: #e8f6f5;
      border-radius: 12px;
      margin: 0 16px 16px 16px;
      padding: 16px;
    }
    .account-card .name {
      font-weight: bold;
      font-size: 15px;
    }
    .account-card .number {
      font-size: 13px;
      color: #555;
      margin: 4px 0;
    }
    .account-card .balance {
      font-size: 20px;
      font-weight: bold;
      margin-top: 8px;
    }
    .account-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }
    .account-actions button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: #00a89c;
      color: white;
      font-size: 14px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      padding: 16px;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      color: #333;
    }
    .menu-item div.icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: #def4f3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-bottom: 6px;
    }
    .tabbar {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
      background: white;
    }
    .tabbar div {
      font-size: 12px;
      color: #888;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tabbar div.active {
      color: #00a89c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">NH농협</div>
      <div class="alert">🔔</div>
    </div>
    <div class="welcome">백인헌님, 안녕하세요!</div>

    <div class="account-card">
      <div class="name">채움스마트통장</div>
      <div class="number">312-8992-7347-11</div>
      <div class="balance">47,853,000원</div>
      <div class="account-actions">
        <button>이체</button>
        <button>출금</button>
        <button>조회</button>
      </div>
    </div>

    <div class="menu-grid">
      <div class="menu-item"><div class="icon">💰</div>잔액조회</div>
      <div class="menu-item"><div class="icon">💸</div>이체</div>
      <div class="menu-item"><div class="icon">💳</div>카드</div>
      <div class="menu-item"><div class="icon">🏦</div>대출</div>
      <div class="menu-item"><div class="icon">💼</div>예금</div>
      <div class="menu-item"><div class="icon">🛡️</div>보험</div>
      <div class="menu-item"><div class="icon">💡</div>공과금</div>
      <div class="menu-item"><div class="icon">☰</div>전체메뉴</div>
    </div>

    <div class="tabbar">
      <div class="active">🏠<div>홈</div></div>
      <div>💸<div>이체</div></div>
      <a href="nhbank_final_extended.html" style="text-decoration: none; color: inherit;"><div>🔍<div>조회</div></div></a>
      <div>☰<div>전체</div></div>
      <div>👤<div>MY</div></div>
    </div>
  </div>
</body>
</html>
